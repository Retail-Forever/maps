<body>
<div id="map" style="width: 100%; height: 100%;"></div>
<script>
var map = L.map('map').setView([38.63205493131674, -75.06910979817542], 11);
L.tileLayer('http://{s}.tile.osm.org/{z}/{x}/{y}.png', {
     attribution:
         '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a>' +
         '',
     maxZoom: 18
 }).addTo(map);
var marker = L.marker([38.715615609381175, -75.10692894667638]).addTo(map);
var popup = marker.bindPopup('<b>CVS</b><br />19869 Sea Blossom Blvd</br>Rehoboth Beach, DE 19971');
var marker = L.marker([38.52868969337293, -75.05674204668249]).addTo(map);
var popup = marker.bindPopup('<b>CVS</b><br />39820 Hickman Plaza Rd</br>Bethany Beach, DE 19930');
</script>
